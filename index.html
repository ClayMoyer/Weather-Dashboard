<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="./assets/css/reset.css">
    <link href="./assets/css/style.css">
</head>
<body onload="searchHistory()">
    <header id="navbar" class="navbar justify-content-center bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row justify-content-center">
        <section id="search" class="col-6 text-center" style="height:100%;">
            <h2>Search for a City:</h2>
            <input class="form-control w-50 m-auto"type="text" id="inputSearch">
            <button class="btn btn-dark mt-3 w-25" id="submitSearch" onclick="retrieveCity()">Search</button>
            <hr>
            <section id="searchHistoryDisplayed"></section>
            <hr>
        </section>
        <section id="currentWeather" class="col-12 text-center">
            <h1 id="currentCity"><img id="weatherIcon" src=""></h1>
            <h2 id="temperature"></h2>
            <h2 id="wind"></h2>
            <h2 id="humidity"></h2>
        </section>
    </main>
    <main id="fiveDayForecast" class="row justify-content-center"></main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
